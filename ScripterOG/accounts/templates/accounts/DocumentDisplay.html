<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Script - Demo</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/accounts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../static/accounts/css/simple-sidebar.css" rel="stylesheet">

	<link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- To Toggle Sidebar - <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
	<style>
		button {
			background:none;
			color: gray;
			border:none; 
			padding:0;
			font: inherit;
			/*border is optional*/
			cursor: pointer;
		}
		button:hover{
			color: #fff;
			background: rgba(255,255,255,0.2);
		}
		button:focus{
			outline: none;
		}
		.noHover{
			pointer-events: none;
		}
	</style>
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% url 'accounts:home' %}" style="font-size: 150%;">Scripter <img src="../../static/accounts/img/Scripter_Logo.png" width= "50px" class="rounded"></img></a>
                </li>
				<br>
                <li>
					<button onclick="getCurrent()" class="noHover" id="Current" style="font-size: 150%;">View Current Draft</button>
                </li>
                <li>
					<button onclick="getPrevious()" id="Previous" style="font-size: 150%;">View Last Draft</button>
                </li>
                <li>
					<button onclick="getChanges()" id="Changes" style="font-size: 150%;">View Changes</button>
                </li>
            </ul>
			
		</div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" style="background-color: black;">
            <div class="container-fluid" style="background-color: black;">
                
				<!-- <div class="row align-items-start rounded" style="background-color: white;">
                    <div class="col-lg-12">
						<br>
						<hl style="font-size: 250%;">Statistics</h1>
						<br>
						<br>
					</div>
				</div>

				-->

				<br>
					<label for="file" style="color: white; font-size: 150%;">Upload a new edit...</label>
					<input type="file" id="file" accept="application/pdf" onfocus="this.value=''" style="color: white;">
				<br>
				<div class="row align-items-end">
				    <div class="col-lg-12 rounded" style="background-color: white;">
						<br>
						<h1 style="font-size: 250%; color: black;">Demo Script</h1>
						<br>
                        <embed id="pdfDisplay" src="https://s3.amazonaws.com/scripter-project/current.pdf" width="100%" height="1200" type='application/pdf'>
					</div>
				</div>
            </div>
        </div>


        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../static/accounts/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../static/accounts/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

	<script>
	function getCurrent(){
		document.getElementById("pdfDisplay").src = "https://s3.amazonaws.com/scripter-project/current.pdf";
		document.getElementById("Current").classList.add("noHover");
		document.getElementById("Previous").classList.remove("noHover");
		document.getElementById("Changes").classList.remove("noHover");
	}
	</script>

	<script>
	function getPrevious(){
		document.getElementById("pdfDisplay").src = "https://s3.amazonaws.com/scripter-project/previous.pdf";
		document.getElementById("Current").classList.remove("noHover");
		document.getElementById("Previous").classList.add("noHover");
		document.getElementById("Changes").classList.remove("noHover");
	}
	</script>

	<script>
	function getChanges(){
		document.getElementById("pdfDisplay").src = "https://s3.amazonaws.com/scripter-project/difference.pdf";
		document.getElementById("Current").classList.remove("noHover");
		document.getElementById("Previous").classList.remove("noHover");
		document.getElementById("Changes").classList.add("noHover");
	}
	</script>

</body>

</html>
