{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block body %}
<br>
<div class="container rounded white shadow">
    <br>
    <h2>Login</h2>
    <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
</div>
{% endblock %}
